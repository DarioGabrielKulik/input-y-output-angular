<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="Todos" [(ngModel)]="radioBtn" (change)="radioChange()">
            <label class="form-check-label" for="todos">Todos ({{todos}})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino" [(ngModel)]="radioBtn" (change)="radioChange()">
            <label class="form-check-label" for="Femenino">Femenino ({{femenino}})</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" [(ngModel)]="radioBtn" (change)="radioChange()">
            <label class="form-check-label" for="masculino">Masculino ({{masculino}})</label>
          </div>
    </div>
</div>
